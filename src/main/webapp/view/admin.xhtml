<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sw-Hotels</title>
    </h:head>
    <h:body>
        <ui:composition template="../WEB-INF/template.xhtml">

             <ui:define name="content">
                 <h1>
                     Admin Page
                 </h1>
                 
        <h1> Hotel ***************************************</h1>
        <h:form>
            Name
            <h:inputText value="#{adminModel.hotelName}"/>
            city
            <h:inputText value="#{adminModel.city}"/>
            country
            <h:inputText value="#{adminModel.country}"/>
            <h:commandButton action="#{adminModel.addHotel()}" value="+"/>
        </h:form>
        
        <h:form>
            
             <h:dataTable var="h" value="#{adminModel.hotelList}">
                        <h:column>
                            <h:outputText value="#{h.name}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{h.address.city}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{h.address.country}"/>
                        </h:column>
                 <h:column>
                      <h:commandButton action="#{adminModel.deleteHotel(h)}" value="X"/>
                 </h:column>
                        
                    </h:dataTable>
        </h:form>
        
        <h1> RoomType **********************************************</h1>
        <h:form>
            room type name
            <h:inputText value="#{adminModel.roomTypeName}"/>
            beds
            <h:inputText value="#{adminModel.beds}"/>
            price
            <h:inputText value="#{adminModel.standardPrice}"/>
            <h:commandButton action="#{adminModel.addRoomType()}" value="+"/>
        </h:form>
        
        <h:form>
        
             <h:dataTable var="rt" value="#{adminModel.roomTypeList}">
                        <h:column>
                            <h:outputText value="#{rt.roomName}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{rt.beds}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{rt.standardPrice}"/>
                        </h:column>
                        
                        <h:column>
                            <h:commandButton action="#{adminModel.deleteRoomType(rt)}" value="X"/>
                        </h:column>
                    </h:dataTable>
        </h:form>
        
        <h1> Room *********************************************************</h1>
        <h:form>
            roomType
            <h:selectOneMenu value="#{adminModel.currentRoomTypeRoomSelection}"
                             >
                <f:converter binding="#{roomTypeConverter}"/>
                <f:selectItems value="#{adminModel.roomTypeList}" var="r" 
                               itemLabel="#{r.roomName} #{r.beds}" />  
            </h:selectOneMenu>
            hotel
            <h:selectOneMenu value="#{adminModel.currentHotelRoomSelection}"
                             >
                     <f:converter binding="#{hotelConverter}"/>
                     <f:selectItems value="#{adminModel.hotelList}" var="h" 
                                    itemLabel="#{h.name} #{h.address.city}" />  
            </h:selectOneMenu>
          
            <h:commandButton action="#{adminModel.addRoom()}" value="+"/>
        </h:form>
        
        <h:form>
        
             <h:dataTable var="r" value="#{adminModel.roomList}">
                        
                        <h:column>
                            <h:outputText value="#{r.hotel.name}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{r.roomType.roomName}"/>
                        </h:column>
                         <h:column>
                             <h:outputText value="#{r.roomType.beds}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton action="#{adminModel.deleteRoom(r)}" value="X"/>
                        </h:column>
   
                    </h:dataTable>
        </h:form>
                 
             </ui:define>
         </ui:composition>
    </h:body>
</html>
