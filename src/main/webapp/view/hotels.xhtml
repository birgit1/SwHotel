<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sw Hotels</title>
    </h:head>
    <h:body>
        <ui:composition template="../WEB-INF/template.xhtml">

             <ui:define name="content">
                 <h1>
                     Welcome to Sw-Hotels!
                 </h1>
                 
                 <h:form>
                     <h:inputText value="#{hotelModel.search}"/>
                     <h:commandButton action="#{hotelModel.searchHotel()}" value="search"/>
                 </h:form>
                 
                 <!-- auswahlMenÃ¼ -->
                 
                 <h:selectOneMenu value="#{hotelModel.currentHotel}">
                     <f:converter binding="#{hotelConverter}"/>
                     <f:selectItems value="#{hotelModel.hotels}" var="h" 
                                    itemLabel="#{h.name} #{h.address.city}" />  
                 </h:selectOneMenu>
                 
                 <h:form>
                    <h:dataTable var="h" value="#{hotelModel.hotels}">
                        <h:column>
                            <h:outputText value="#{h.id}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{h.name}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{h.address.city}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{h.address.country}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton action="#{hotelModel.showDetail(h)}" value="Book"/>
                        </h:column>
                    </h:dataTable>
                 </h:form>
                 
             </ui:define>
         </ui:composition>
    </h:body>
</html>
