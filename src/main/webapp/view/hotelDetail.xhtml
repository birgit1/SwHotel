<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <title>Sw-Hotels</title>
    </h:head>
    <h:body>
         <ui:composition template="../WEB-INF/template.xhtml">

             <ui:define name="content">
                 <div class="page-header">
                 <h2>
                     <h:outputText value="#{hotelModel.currentHotel.name}"/>
                 </h2>
                 </div>
                 
                <p>
                    hotel info: <h:outputText value="#{hotelModel.currentHotel.info}"/>
                 </p>
                 
                 <p>
                    city: <h:outputText value="#{hotelModel.currentHotel.address.city}"/>
                 </p>
                 <p>
                    county: <h:outputText value="#{hotelModel.currentHotel.address.country}"/>
                 </p>
                 <p>
                    address: <h:outputText value="#{hotelModel.currentHotel.address.address}"/>
                 </p>
                 <h:form>
                     
                 
                     <h:dataTable class="table" var="r" value="#{hotelModel.rooms}" rendered="#{hotelModel.hotelRoomsAvailable()}">
                        
                        <h:column>
                            <f:facet name="header">Room Type</f:facet>
                            <div class="btn-warning">
                                <h:outputText value="#{r.roomType.roomName}"/>
                            </div>
                        </h:column>
                         <h:column>
                            <f:facet name="header"># beds</f:facet>
                            <h:outputText value="#{r.roomType.beds}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Price</f:facet>
                            <h:outputText value="#{r.roomType.standardPrice}"/>
                        </h:column>
                        <h:column>
                            <div  class="btn btn-danger">
                                <h:commandLink action="#{hotelModel.bookRoom(r)}" value="BOOK"/>
                            </div>
                            <!--<h:commandButton action="#{hotelModel.bookRoom(r)}" value="book"/>-->
                        </h:column>
                         
                       
                        </h:dataTable>
                     
                 </h:form>
                    
                     <h:outputText rendered="#{hotelModel.hotelBookedOut()}" value="hotel booked out"/>
                         
             </ui:define>
         </ui:composition>
    </h:body>
</html>
