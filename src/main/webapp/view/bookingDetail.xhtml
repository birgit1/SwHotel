<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../WEB-INF/template.xhtml">

             <ui:define name="content">
                 <h3>
                     Book your stay
                 </h3>
                 <div>
                    <p>You are booking</p>
                    <p> at <h:outputText value="#{hotelModel.currentHotel.name}"/> hotel</p>
                    <p> room <h:outputText value="#{hotelModel.currentRoom.roomType.roomName}"/></p>
                 </div>
                     
                 <div>
                     <p> sign in to complete your booking </p>
                     <h:form>
                         email: 
                         <h:inputText value="#{hotelModel.email}"/>
                         password:
                         <h:inputHidden value="#{hotelModel.password}"/>
                         <h:inputSecret value="#{hotelModel.password}"/>
                          
                         <h:commandButton action="#{hotelModel.makeBooking()}" value="make booking"/>
                    </h:form>
                 </div>
                 
                 <h:outputText value="#{hotelModel.message}"/>
                
                 
             </ui:define>
         </ui:composition>
    </h:body>
</html>
