<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>SW-Hotel</title>
    </h:head>
    <h:body>
        Welcome to SW-Hotels
        
        <h1> User </h1>
        <h:form>
            Name:
            <h:inputText value="#{userModel.username}"/>
            email:
            <h:inputText value="#{userModel.email}"/>
            password:
            <h:inputText value="#{userModel.password}"/>
            <h:commandButton action="#{userModel.addUser()}" value="register"/>
        </h:form>
        
        <h:form>
             <h:commandButton action="#{userModel.getAllUsers()}" value="register"/>
        
             <h:dataTable var="u" value="#{userModel.getAllUsers()}">
                        <h:column>
                            <h:outputText value="#{u.name}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{u.password}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{u.id}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton action="#{userModel.delete(u)}" value="X"/>
                        </h:column>
                    </h:dataTable>
        </h:form>
        
        
        <h1> Hotel </h1>
        <h:form>
            Name
            <h:inputText value="#{userModel.hotelName}"/>
            city
            <h:inputText value="#{userModel.city}"/>
            country
            <h:inputText value="#{userModel.country}"/>
            <h:commandButton action="#{userModel.addHotel()}" value="register"/>
        </h:form>
        
        <h:form>
             <h:commandButton action="#{userModel.getAllHotels()}" value="register"/>
        
             <h:dataTable var="u" value="#{userModel.getAllHotels()}">
                        <h:column>
                            <h:outputText value="#{u.name}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{u.id}"/>
                        </h:column>
                        
                    </h:dataTable>
        </h:form>
        
        <h1> RoomType </h1>
        <h:form>
            room type name
            <h:inputText value="#{userModel.roomTypeName}"/>
            beds
            <h:inputText value="#{userModel.beds}"/>
            price
            <h:inputText value="#{userModel.standardPrice}"/>
            <h:commandButton action="#{userModel.addRoomType()}" value="register"/>
        </h:form>
        
        <h:form>
             <h:commandButton action="#{userModel.getAllRoomTypes()}" value="register"/>
        
             <h:dataTable var="u" value="#{userModel.getAllRoomTypes()}">
                        <h:column>
                            <h:outputText value="#{u.roomName}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{u.beds}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{u.standardPrice}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{u.id}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton action="#{userModel.delete(u)}" value="X"/>
                        </h:column>
                    </h:dataTable>
        </h:form>
        
        <h1> Room </h1>
        <h:form>
            roomTypeId
            <h:inputText value="#{userModel.room_roomTypeId}"/>
            hotelId
            <h:inputText value="#{userModel.room_hotelId}"/>
          
            <h:commandButton action="#{userModel.addRoom()}" value="register"/>
        </h:form>
        
        <h:form>
             <h:commandButton action="#{userModel.getAllRooms()}" value="register"/>
        
             <h:dataTable var="u" value="#{userModel.getAllRooms()}">
                        <h:column>
                            <h:outputText value="#{u.id}"/>
                        </h:column>
   
                    </h:dataTable>
        </h:form>
        
        <h1> Booking </h1>
        <h:form>
            user id
            <h:inputText value="#{userModel.booking_userId}"/>
            room id
            <h:inputText value="#{userModel.booking_roomId}"/>
            
            <h:commandButton action="#{userModel.addBooking()}" value="register"/>
        </h:form>
        
        <h:form>
             <h:commandButton action="#{userModel.getAllBookings()}" value="register"/>
        
             <h:dataTable var="u" value="#{userModel.getAllBookings()}">
                        <h:column>
                            <h:outputText value="#{u.id}"/>
                        </h:column>
                        
                   
                    </h:dataTable>
        </h:form>
       
 
    </h:body>
    
    
</html>
