<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Register or login</title>
    </h:head>
    <h:body>
        
         <ui:composition template="../WEB-INF/template.xhtml">

             <ui:define name="content">
                 <div class="page-header"> 
                    <h2>
                     Login
                      </h2>
                 </div>
                     
                     <h:form>
                         email: 
                         <h:inputText class="form-control" value="#{userModel.email}"/>
                         password:
                         <h:inputSecret class="form-control" value="#{userModel.password}"/>
                         <p></p>
                         <div  class="btn btn-warning">
                                <h:commandLink action="#{userModel.loginBook()}" value="SIGN IN"/>
                            </div>
                         <!--<h:commandButton action="#{userModel.loginBook()}" value="log in"/>
                         -->
                    </h:form>
                 
                 <h:form rendered="#{userModel.isWrongLogin()}">
                 <div class="alert alert-danger" role="alert">
                     <h:outputText value="authentication failed; wrong username or password" />
                 </div>
                 </h:form>    
                
                 <div class="page-header"> 
                    <h2>
                     Register
                      </h2>
                 </div>
                     
                     <h:form>
                         name 
                         <h:inputText class="form-control" value="#{userModel.name}"/>
                         email: 
                         <h:inputText class="form-control" value="#{userModel.email}"/>
                         password:
                         <h:inputSecret class="form-control" value="#{userModel.password}"/>
                         <p></p>
                         <div  class="btn btn-warning">
                                <h:commandLink action="#{userModel.registerUser()}" value="SIGN UP"/>
                         </div>
                         
                     </h:form>
                 
             </ui:define>
         </ui:composition>
    </h:body>
</html>
