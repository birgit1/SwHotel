<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>My Bookings</title>
    </h:head>
    <h:body>
        <ui:composition template="../WEB-INF/template.xhtml">

             <ui:define name="content">
                 <div class="page-header" align="left">
                 <h2>
                     Your bookings
                      </h2>
                 </div>
                     
                 <div align="right"> 
                     <h:form>
                         <div  class="btn btn-success">
                                <h:commandLink action="#{userModel.logout()}" value="logout"/>
                         </div>
                         
                     </h:form>
                 </div>   
                 <h:form >
                     <h:dataTable class="table" var="b" value="#{bookingModel.userBookings}">
                        <h:column>
                            <f:facet name="header">Hotel</f:facet>
                            <h:outputText value="#{b.room.hotel.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Room</f:facet>
                            <h:outputText value="#{b.room.roomType.roomName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">City</f:facet>
                            <h:outputText value="#{b.room.hotel.address.city}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Arrival Date</f:facet>
                            <h:outputText value="#{b.arrivalStr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header"># Nights</f:facet>
                            <h:outputText value="#{b.nights}"/>
                        </h:column>
                     <h:column>
                         <f:facet name="header">Cancel Booking</f:facet>
                         <div  class="btn btn-warning">
                                <h:commandLink action="#{bookingModel.deleteBooking(b)}" value="x"/>
                         </div>
                  </h:column>
                    </h:dataTable>
                     </h:form>
                 <h:form rendered="#{bookingModel.userHasNoBookings()}">
                     <h1>
                         <h:outputText value="you have no bookings"/>
                     </h1>
                      <p></p>
                      <div  class="btn btn-danger">
                                <h:commandLink action="hotels" value="BOOK NOW"/>
                         </div>
                      </h:form>
                   
                 
             </ui:define>
         </ui:composition>
    </h:body>
</html>
