<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>My Bookings</title>
    </h:head>
    <h:body>
        <ui:composition template="../WEB-INF/template.xhtml">

             <ui:define name="content">
                 <h1>
                     Hello <h:outputText value="#{hotelModel.loggedInUser.name}"/>
                      </h1>
                     
                 <h3> your bookings </h3>   
                 <h:dataTable var="b" value="#{hotelModel.userBookings}">
                        <h:column>
                            <h:outputText value="#{b.room.hotel.name}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{b.room.roomType.roomName}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{b.room.hotel.address.city}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{b.arrival}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{b.nights}"/>
                        </h:column>
                    </h:dataTable>
                 
                 
             </ui:define>
         </ui:composition>
    </h:body>
</html>
