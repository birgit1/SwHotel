<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Sw-Hotels</title>
    </h:head>
    <h:body>
         <ui:composition template="../WEB-INF/template.xhtml">

             <ui:define name="content">
                 <h1>
                     <h:outputText value="#{hotelModel.currentHotel.name}"/>
                 </h1>
                 
                <p>
                    <h:outputText value="#{hotelModel.currentHotel.info}"/>
                 </p>
                 <p>
                            <h:outputText value="#{hotelModel.currentHotel.name}"/>
                 </p>
                 <p>
                            <h:outputText value="#{hotelModel.currentHotel.address.city}"/>
                            <h:outputText value="#{hotelModel.currentHotel.address.country}"/>
                 </p>
                 <p>
                            <h:outputText value="#{hotelModel.currentHotel.address.address}"/>
                 </p>
                 <h:form>
                 date dd/mm/yyyy
                 <h:inputText value="#{hotelModel.dateDay}"/>
                 <h:inputText value="#{hotelModel.dateMonth}"/>
                 <h:inputText value="#{hotelModel.dateYear}"/>
                 nights
                 <h:inputText value="#{hotelModel.nights}"/>
                 <p>
                     <h:commandButton action="#{hotelModel.checkAvailability()}" value="check availability"/>
                          
                 </p>
                 </h:form>
                   <h:form>
                     <h:dataTable var="r" value="#{hotelModel.rooms}">
                       
                        <h:column>
                            <h:outputText value="#{r.id}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{r.hotel.name}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{r.roomType.roomName}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{r.roomType.standardPrice}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton action="#{hotelModel.bookRoom(r)}" value="book"/>
                        </h:column>
                       
                    </h:dataTable>
                 </h:form>
             </ui:define>
         </ui:composition>
    </h:body>
</html>
