<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../WEB-INF/template.xhtml">

             <ui:define name="content">
                 <div class="page-header">
                    <h2>
                        Booking details:
                    </h2>
                 </div>
                 <div class="panel panel-warning">
                     
                     <div class="panel-header">
                    <p> hotel: <h:outputText value="#{hotelModel.currentHotel.name}"/> </p>
                    <p> room: <h:outputText value="#{hotelModel.currentBooking.room.roomType.roomName}"/></p>
                    <p> totalPrice: <h:outputText value="#{hotelModel.currentBooking.totalPrice}"/></p>
                    <p> arrival Date: <h:outputText value="#{hotelModel.currentBooking.arrivalStr}"/></p>
                    <p> nights: <h:outputText value="#{hotelModel.currentBooking.nights}"/></p>
                     </div>
                 
                 </div>
                 
                 <h:form>
                 <div>
                     <div class="page-header">
                         <h5>pay with your paydude account</h5>
                     </div>
                     paydude email:
                     <h:inputText value="#{hotelModel.payEmail}" class="form-control"/>
                     paydude password:
                     <h:inputSecret value="#{hotelModel.payPassword}" class="form-control"/>
                     <p> or use email: test@user.com and password 123</p>
                 </div>
                     
                 
                         
                         <div  class="btn btn-danger">
                                <h:commandLink action="#{hotelModel.makeBooking()}" value="BOOK"/>
                         </div>
                         
                    </h:form>
                 
                 
                
                 
             </ui:define>
         </ui:composition>
    </h:body>
</html>
